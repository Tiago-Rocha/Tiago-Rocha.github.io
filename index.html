<!DOCTYPE html>
<html>
  <head>
    <title>Francisca e Tiago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Force light mode - override all dark mode settings */
      html {
        background-color: #ffffff !important;
        color-scheme: light only;
      }
      
      /* Prevent dark mode media queries from affecting the page */
      @media (prefers-color-scheme: dark) {
        html, body, .pdf-container {
          background-color: #ffffff !important;
          color: #000000 !important;
        }
      }
      
      body {
        background-color: #ffffff !important;
        color: #000000 !important;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        /* Force light mode - override system dark mode */
        color-scheme: light only;
      }
      
      .pdf-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff !important;
      }
      
      .pdf-embed {
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
      }
      
      /* Hide browser PDF controls for cleaner look */
      .pdf-embed::-webkit-scrollbar {
        display: none;
      }
      
      /* Fallback styling */
      .pdf-fallback {
        color: #000000 !important;
        text-align: center;
        padding: 20px;
        background-color: #ffffff !important;
      }
      
      .pdf-fallback a {
        color: #2196F3 !important;
        text-decoration: none;
        font-size: 18px;
      }
      
      .pdf-fallback a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="pdf-container">
      <object class="pdf-embed" data="assets/seating_plan.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf">
        <iframe class="pdf-embed" src="assets/seating_plan.pdf"></iframe>
        <div class="pdf-fallback">
          <p>PDF cannot be displayed in your browser.</p>
          <a href="assets/seating_plan.pdf" target="_blank">ðŸ“„ View Seating Plan</a>
          <br><br>
          <small>Try opening in Chrome, Firefox, or Safari for best results.</small>
        </div>
      </object>
    </div>
  </body>
</html>
